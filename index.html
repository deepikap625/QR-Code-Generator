<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid" id="qr-container">
    <h2 align="center">QR Code Generator</h2>

    <center><img src="" id="img" /></center>

    <select id="size">
      <option value="100">100x100</option>
      <option value="150">150x150</option>
      <option value="200">200x200</option>
      <option value="250" selected>250x250</option>
      <option value="300">300x300</option>
    </select>
    <br /><br />
    <textarea placeholder="Enter Your Text" id="qrtext"></textarea>
    <br /><br />
    <input type="submit" value="Generate" onclick="genQR()" />
    <input type="button" value="Reset" id="resetBtn" onclick="resetForm()" style="display:none;" />
    
    <p>Developed By Deepika Palakonda</p>
  </div>

  <script type="text/javascript">
    function genQR() {
      var gapi = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=HelloWorld";
      const myimg = document.getElementById("img");
const mytext = document.getElementById("qrtext").value.trim();
const mysize = document.getElementById("size").value;

if (mytext !== "") {
  myimg.src = `https://api.qrserver.com/v1/create-qr-code/?size=${mysize}x${mysize}&data=${encodeURIComponent(mytext)}`;
  myimg.style.display = "block";




        // Hide form elements
        document.getElementById("size").style.display = "none";
        document.getElementById("qrtext").style.display = "none";
        document.querySelector("input[type='submit']").style.display = "none";
        document.querySelector("h2").style.display = "none";
        document.querySelector("p").style.display = "none";

        // Show Reset button
        document.getElementById("resetBtn").style.display = "inline-block";
      } else {
        alert("Please Enter Text");
      }
    }

    function resetForm() {
      document.getElementById("img").src = "";
      document.getElementById("qrtext").value = "";
      document.getElementById("size").value = "250";

      // Show form elements again
      document.getElementById("size").style.display = "inline-block";
      document.getElementById("qrtext").style.display = "inline-block";
      document.querySelector("input[type='submit']").style.display = "inline-block";
      document.querySelector("h2").style.display = "block";
      document.querySelector("p").style.display = "block";

      // Hide Reset button
      document.getElementById("resetBtn").style.display = "none";
    }
  </script>

  
</body>
</html>
